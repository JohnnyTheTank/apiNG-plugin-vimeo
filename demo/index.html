<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vimeo Demo</title>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-vimeo.js"></script>
</head>
<body ng-app="app">
    <h1>{'channel':'nicetype'}</h1>
    <aping template-url="template.html" model="video" aping-vimeo="[{'channel':'nicetype'}]"></aping>

    <h1>{'user':'alexanderengel'}</h1>
    <aping template-url="template.html" model="social" aping-vimeo="[{'user':'alexanderengel'}]"></aping>

    <h1>{'tag':'fcbayern'}</h1>
    <aping template-url="template.html" model="social" aping-vimeo="[{'tag':'fcbayern'}]"></aping>

    <h1>{'category':'cameratechniques'}</h1>
    <aping template-url="template.html" model="video" aping-vimeo="[{'category':'cameratechniques'}]"></aping>
</body>
</html>
